<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Useful Links</title>

    <style>
        .list-container {
            display: flex;
            align-items: flex-start;
            max-width: 700px;
            padding: 16px;
            /* Same clean sans-serif style */
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: rgb(153, 153, 153);
            margin: 200px;
        }

        .list-details {
            line-height: 1.8;
        }

        .list-details ul {
            padding-left: 20px;
        }

        .list-details a {
            text-decoration: none;
            color: #666666;
        }

        .list-details a:hover {
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="list-details">
            <ul>
                <li>
                    <a href="https://drive.google.com/drive/folders/1x1p7h4zpaG3Lg_POaPK5OddEyx9sTAbp?usp=drive_link" target="_blank">
                        attendance
                    </a>
                </li>
                <li>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeO5EpgNr0d0XVP6aWO9A90sCxVQfnsvNyL3BXIz3pL43_snQ/viewform?usp=publish-editor" target="_blank">
                        miscellaneous
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        useful links
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
