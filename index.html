<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Useful Links</title>

    <style>
        .profile-container {
            display: flex;
            align-items: flex-start;
            max-width: 700px;
            padding: 16px;

            /* Same clean sans-serif style */
            font-family: Verdana, Arial, Helvetica, sans-serif;;
            font-size: 11px;
            color: #666666;
        }

        .profile-details {
            line-height: 1.8;
        }

        .profile-details ul {
            padding-left: 20px;
        }

        .profile-details a {
            text-decoration: none;
            color: #666666;
        }

        .profile-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-details">

            <ul>
                <li>
                    <a href="https://drive.google.com/drive/folders/1x1p7h4zpaG3Lg_POaPK5OddEyx9sTAbp?usp=sharing" target="_blank">
                        Attendance
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@saifulcreates" target="_blank">
                        Forms
                    </a>
                </li>
            </ul>

        </div>
    </div>

</body>

</html>
