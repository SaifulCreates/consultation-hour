<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Useful Links</title>

    <style>
        .list-container {
            display: flex;
            align-items: flex-start;
            max-width: 700px;
            padding: 16px;
            /* Same clean sans-serif style */
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: rgb(153, 153, 153);
            margin: 200px;
        }

        .list-details {
            line-height: 1.8;
        }

        .list-details ul {
            padding-left: 20px;
        }

        .list-details a {
            text-decoration: none;
            color: #666666;
        }

        .list-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="list-details">
            <ul>
                <li>
                    <a href="https://zertex.gameprospector.com/saiful/research/" target="_blank">
                        Research
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        Miscellaneous
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        Useful Links
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
